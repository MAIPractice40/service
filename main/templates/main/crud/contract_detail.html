{% extends 'main/base.html' %}

{% block menu %}
<a class="item" href="/home">
    Домашняя
</a>
<div class="item">
    <div class="ui pointing dropdown item">
        Контракты
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item">
                <a href="/contract/create">Создать</a>
            </div>
            <div class="item">
                <a href="/contract/list">Список</a>
            </div>
        </div>
    </div>
</div>


<script>
    $('.ui.dropdown').dropdown();
</script>

<div class="item">
    <a href="/app1/" class="ui item" >Аналитика</a>
</div>

<div class="right menu">


    {% if user.is_authenticated %}
    <a class="ui item" href="{% url 'logout' %}">Выйти</a>

    {% else %}
    <a class="ui item" href="{% url 'login' %}">Войти</a>
    {% endif %}

</div>
{% endblock %}

{% block content %}
<h1 class="ui header"
    style="text-align: center; margin-left: auto; margin-right: auto; margin-top: 25vh; margin-bottom: 0;">
    {{ object.title }}
</h1>
<div class="ui relaxed items">
    <h3 class="ui header"
        style="text-align: center; margin-left: auto; margin-right: auto; margin-top: 4vh; margin-bottom: 0; font-size: 14px;">
        {{ object.user }}
    </h3>

    <div class="middle aligned content"
        style="text-align: start; width: 45%; margin-right:auto; margin-left:auto; font-size: large; margin-top: 4vh;">
        {{ object.text }}
    </div>

</div>

{% endblock %}
