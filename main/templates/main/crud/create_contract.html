{% extends 'main/base.html' %}

{% block menu %}
<a class="item" href="/home">
    Домашняя
</a>
<div class="item">
    <div class="ui pointing dropdown item">
        Контракты
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item">
                <a href="/contract/create">Создать</a>
            </div>
            <div class="item">
                <a href="/contract/list">Список</a>
            </div>
        </div>
    </div>
</div>


<script>
    $('.ui.dropdown').dropdown();
</script>

<div class="item">
    <a href="/app1/" class="ui item" >Аналитика</a>
</div>


<div class="right menu">


    {% if user.is_authenticated %}
    <a class="ui item" href="{% url 'logout' %}">Выйти</a>

    {% else %}
    <a class="ui item" href="{% url 'login' %}">Войти</a>
    
    <a class="ui item" href="/signup">
        Зарегистрироваться
    </a>
    {% endif %}

</div>
{% endblock %}


{% block content %}
<h1 class="ui header" style="width: 50vw; text-align: center; margin-left: auto; margin-right: auto; margin-top: 20vh; margin-bottom: 0;">
    Создать контракт</h1>

<form method="post" class="ui form" style="width: 30vw; margin-left: auto; margin-right: auto; margin-top: 2vh;"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <input type="submit" class="ui primary button" value="Создать" style="margin-top: 2.5vh;">
</form>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
{% endblock %}
